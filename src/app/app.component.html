<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
     <table class="table">
        <thead>
         <tr>
           <th class="text-center">User ID</th>
           <th class="text-center">ID</th>
           <th class="text-center">Title</th>
           <th class="text-center">Body</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let post of _postsArray">
             <td class="text-center" style="width: 15px">{{post.userId}}</td>
             <td class="text-center" style="width: 15px">{{post.id}}</td>
             <td class="text-center" style="width: 15px">{{post.title}}</td>
             <td class="text-center">{{post.body}}</td>
         </tr>
       </tbody>
     </table>
  </div>
</div>

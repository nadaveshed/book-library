<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Author Name</th>
          <th class="text-center">Published Date</th>
          <th class="text-center">Book Title</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let folder of mydata?.books" >
          <td>{{folder['id']}}</td>
          <td>{{folder['Author Name']}}<button mat-raised-button class="btn btn-primary" (click)="openDialog()">Edit</button></td>
          <td>{{folder['Published Date']}}<button mat-raised-button class="btn btn-primary" (click)="openDialog()">Edit</button></td>
          <td>{{removeReg(folder['Book Title']) | titlecase}}<button mat-raised-button class="btn btn-primary" (click)="openDialog()">Edit</button></td>          
          <button mat-raised-button class="btn btn-danger" (click)="openDialog()">Delete</button>
        </tr>
      </tbody>
    </table>

</div>
